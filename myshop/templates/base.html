<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shop</title>
    {% load static %}
    <script src="{% static 'theme/js/styles.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <nav class="bg-white shadow-lg border-b sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition">My Shop</a>
            <a href="{% url 'cart_detail' %}" class="flex items-center gap-1 bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg transition shadow-sm">
                ðŸ›’ Cart
                {% with cart=request.session.cart %}
                    {% if cart %}
                        <span class="bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                            {{ cart|length }}
                        </span>
                    {% endif %}
                {% endwith %}
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-6">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 text-white bg-green-500 rounded-lg shadow-md animate-fade-in">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

   
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
