{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Welcome to My Shop</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for product in products %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <img 
            src="https://source.unsplash.com/random/300x300/?{{ product.name|lower }},product" 
            alt="{{ product.name }}"
            class="w-full h-48 object-cover rounded-lg"
          />
                <h2 class="text-xl font-semibold text-gray-800">{{ product.name }}</h2>
                <p class="text-gray-600 mt-1">{{ product.description|truncatewords:10 }}</p>
                <p class="text-2xl font-bold text-green-600 mt-3">${{ product.price }}</p>
                <div class="mt-4 space-y-3">
                    <a href="{% url 'product_detail' product.id %}" class="block text-center w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-medium transition">
                        View Details
                    </a>
                    <form method="post" action="{% url 'add_to_cart' product.id %}" class="mt-2">
                        {% csrf_token %}
                        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-medium transition">
                            âž• Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    {% empty %}
        <p class="text-gray-500 col-span-full text-center">No products available.</p>
    {% endfor %}
</div>
{% endblock %}
